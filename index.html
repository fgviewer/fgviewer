<!DOCTYPE html>
<head>
    <title>Fap Gauntlet Viewer</title>
    <meta name="referrer" content="no-referrer"/>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FitText.js/1.2.0/jquery.fittext.min.js"></script>
    <script src="fg.js"></script>
    <link rel="stylesheet" href="fg.css">
</head>
<body> 
    <div class="flex_container visible" id="fgmenu">
        <div class="visible"></div>
        <div id="menu" class="visible">
                <div class="">
                    <label for="menu_text">Link to thread:</label>
                    <input type="text" id="menu_text" value="https://boards.4chan.org/h/thread/6662104" >
                </div>
                <div class="">
                    <label for="menu_length">Maximum time per image in seconds:</label><br>
                    <input type="text" id="menu_length" value="20" ><br>
                </div>
                <div class="">
                    <label for="menu_length">Night Mode:</label><br>
                    <input type="checkbox" id="night_mode" value="nightmode" checked><br>
                </div>
                <div class="">
                    <label for="randomize">Random Order:</label><br>
                    <input type="checkbox" id="randomize" value="randomize"><br>
                </div>
                <div class="">
                    <label for="mute_videos">Mute Videos:</label><br>
                    <input type="checkbox" id="mute_videos" value="mute_videos"><br>
                </div>
                <div class="">
                    <input type="button" id="menu_submit" value="Start">
                </div>
            </div>
        <div class="visible"></div>
    </div>  

    <div class="flex_container hidden" id="fgmain">
        <div id="text"></div>
        <video class="video_player hidden" id="video_player" autoplay loop>
            <source id="video_source" src =""/>
        </video>
        <video class="video_player hidden" id="video_preload" autoplay muted>
            <source id="video_source_preload" src =""/>
        </video>
        <img class="display visible" id="display" src="" />
        <img class="preload hidden" id="preload" src="" />
        <canvas id="beatbar">

        </canvas>
    </div>
</body>
